<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29 Years, One Home, Endless Hugs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        #entry-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
            display: block;
        }

        @media (max-width: 768px) {
            .content h1 { font-size: 2.2rem; }
            .content p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="transition-overlay"></div>
    <div id="petals-container"></div>

    <section class="hero">
        <video id="entry-video" autoplay muted loop playsinline>
            <source src="assets/video/entry-video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>

        <div class="content fade-in">
            <span class="subtitle">Happy 29th Anniversary & Teddy Day üß∏</span>
            <h1>29 Years of Love</h1>
            <p>From two hearts‚Ä¶ to a family of four. <br> Happy Anniversary Maa & Papa ‚ù§Ô∏è</p>
            <a href="journey.html" class="cta-button">Begin Our Story</a>
        </div>
    </section>

    <div class="audio-controls">
        <button id="mute-toggle" class="control-btn" title="Toggle Music">
            <!-- Icon will be injected by JS -->
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
