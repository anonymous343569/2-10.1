<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Gallery | 29 Years</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .page-container {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            margin: 40px 0;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: rotate(var(--rotation));
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .polaroid:hover {
            transform: rotate(0) scale(1.05);
            z-index: 10;
            box-shadow: 0 20px 50px rgba(248, 200, 220, 0.4);
        }

        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid #eee;
        }

        .polaroid .caption {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            color: #555;
            font-style: italic;
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #lightbox img {
            max-width: 100%;
            max-height: 90vh;
            border: 4px solid white;
            border-radius: 5px;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="transition-overlay"></div>
    <div id="petals-container"></div>

    <div class="page-container">
        <h1 class="fade-in">Captured Moments</h1>
        <p class="fade-in" style="color: #777;">Tapestry of a beautiful life together.</p>

        <div class="gallery-grid fade-in">
            <!-- Polaroid 1 -->
            <div class="polaroid" style="--rotation: -3deg;">
                <img src="assets/images/gallery1.jpeg" alt="Memory 1">
            </div>

            <!-- Polaroid 2 -->
            <div class="polaroid" style="--rotation: 2deg;">
                <img src="assets/images/gallery2.jpeg" alt="Memory 2">
            </div>

            <!-- Polaroid 3 -->
            <div class="polaroid" style="--rotation: -1deg;">
                <img src="assets/images/gallery3.jpeg" alt="Memory 3">
            </div>

            <!-- Polaroid 4 -->
            <div class="polaroid" style="--rotation: 4deg;">
                <img src="assets/images/gallery4.jpeg" alt="Memory 4">
            </div>
        </div>

        <div class="nav-footer fade-in" style="margin-top: 40px;">
            <a href="letter.html" class="cta-button">Next: A Letter</a>
        </div>
    </div>

    <div id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img src="" alt="Fullscreen view">
    </div>

    <div class="audio-controls">
        <button id="mute-toggle" class="control-btn" title="Toggle Music"></button>
    </div>

    <script src="js/script.js"></script>
    <script>
        const polaroids = document.querySelectorAll('.polaroid');
        const lightbox = document.getElementById('lightbox');
        const lbImg = lightbox.querySelector('img');
        const closeBtn = document.querySelector('.close-lightbox');

        polaroids.forEach(p => {
            p.addEventListener('click', () => {
                const src = p.querySelector('img').src;
                lbImg.src = src;
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
    </script>
</body>

</html>
