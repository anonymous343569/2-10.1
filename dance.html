<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance of Love | 29 Years</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .page-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .video-frame {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            background: black;
            border: 8px solid white;
            margin: 30px 0;
            cursor: pointer;
        }

        .video-frame video {
            width: 100%;
            display: block;
        }

        .video-caption {
            font-size: 1.2rem;
            font-style: italic;
            color: var(--dark-text);
            max-width: 500px;
            margin-top: 20px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s ease;
        }

        .play-icon {
            width: 80px;
            height: 80px;
            fill: white;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.3));
        }

        .playing .play-overlay {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="transition-overlay"></div>
    <div id="petals-container"></div>

    <div class="page-container">
        <h1 class="fade-in">The Rhythm of Forever</h1>
        <p class="fade-in" style="color: #777; margin-top: 10px;">A dance that started 29 years ago...</p>

        <div class="video-frame fade-in" id="video-wrapper">
            <video id="dance-video" loop playsinline>
                <source src="assets/video/couple-dance.mp4" type="video/mp4">
            </video>
            <div class="play-overlay">
                <svg class="play-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </div>
        </div>

        <p class="video-caption fade-in">
            “Years passed… but the rhythm of love never changed.”
        </p>

        <div class="nav-footer fade-in" style="margin-top: 40px;">
            <a href="gallery.html" class="cta-button">Next: Memories</a>
        </div>
    </div>

    <div class="audio-controls">
        <button id="mute-toggle" class="control-btn" title="Toggle Music"></button>
    </div>

    <script src="js/script.js"></script>
    <script>
        const videoWrapper = document.getElementById('video-wrapper');
        const video = document.getElementById('dance-video');
        const petals = document.getElementById('petals-container');

        videoWrapper.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                videoWrapper.classList.add('playing');
                petals.classList.add('slow-petals');
            } else {
                video.pause();
                videoWrapper.classList.remove('playing');
                petals.classList.remove('slow-petals');
            }
        });

        video.addEventListener('ended', () => {
            videoWrapper.classList.remove('playing');
            petals.classList.remove('slow-petals');
        });
    </script>
</body>

</html>
